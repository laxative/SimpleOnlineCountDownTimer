<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style/index.css">
  <title>Simple Online Countdown Timer</title>
</head>
<body>
  <section class='container'>
    <section id="days" class='timer-card'>
      <div class='timer-card-countdown-number'>03</div>
      <div class='timer-card-countdown-label'>Days</div>
    </section>
    <section id="hours" class='timer-card'>
      <div class='timer-card-countdown-number'>00</div>
      <div class='timer-card-countdown-label'>Hours</div>
    </section>
    <section id="minutes" class='timer-card'>
      <div class='timer-card-countdown-number'>00</div>
      <div class='timer-card-countdown-label'>Minutes</div>
    </section>
    <section id="seconds" class='timer-card'>
      <div class='timer-card-countdown-number'>00</div>
      <div class='timer-card-countdown-label'>Seconds</div>
    </section>
  </section>

  <script src="./script/timer.js"></script>
</body>
</html>
